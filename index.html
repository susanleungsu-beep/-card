
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gift 6 ‚Äî Simple 2x3</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    :root {
      --bg:#f6f7fb; --fg:#111; --muted:#666;
      --card:#fff; --primary:#111; --secondary:#e9ecf5;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
    header{padding:12px;text-align:center;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.06);position:sticky;top:0;z-index:5}
    h1{margin:0;font-size:20px}
    p.sub{margin:4px 0 0;color:var(--muted);font-size:13px;line-height:1.3}
    .wrap{max-width:720px;margin:12px auto;padding:0 12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .card{aspect-ratio:1/1;background:var(--card);border-radius:14px;position:relative;overflow:hidden;cursor:pointer;
          box-shadow:0 6px 18px rgba(0,0,0,0.08);transition:transform .12s ease}
    .card:active{transform:scale(.995)}
    .lid{position:absolute;inset:0;background:linear-gradient(135deg,#9aa7ff,#c5d0ff);display:flex;align-items:center;justify-content:center;
         color:#fff;font-weight:800;font-size:18px;letter-spacing:.2px;z-index:2;transition:opacity .2s ease;padding:6px;text-align:center}
    .gift{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
          text-align:center;padding:10px;opacity:0;z-index:1;transition:opacity .2s ease;
          overflow:hidden; word-break:break-word}
    .gift-name{font-size:18px;font-weight:900;line-height:1.2;max-width:92%}
    .gift-note{font-size:11px;color:#444;opacity:.95;line-height:1.2;max-width:92%}
    .overlay{position:absolute;inset:0;background:rgba(255,255,255,.55);display:none;z-index:3; pointer-events:none}
    .card.open .lid{opacity:0}
    .card.open .gift{opacity:1}
    .card.locked .overlay{display:block}
    .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:8px 0}
    footer{max-width:720px;margin:14px auto 24px;padding:0 12px;color:var(--muted);font-size:12px;text-align:center}
    @media (max-width:390px){
      h1{font-size:18px}
      .lid{font-size:16px}
      .gift-name{font-size:16px}
      .gift-note{font-size:10.5px}
    }
  </style>
</head>
<body>
  <header>
    <h1>6 Mystery Boxes</h1>
    <p class="sub">B·∫•m 1 √¥ ƒë·ªÉ m·ªü. Sau khi m·ªü, √¥ s·∫Ω kh√≥a l·∫°i. (Tr√™n: t√™n qu√†, d∆∞·ªõi: nh√£n nh·ªè)</p>
  </header>

  <div class="wrap">
    <div class="grid" id="grid"></div>
  </div>

  <footer>Offline ‚Ä¢ Safari/Chrome ‚Ä¢ Kh√¥ng c·∫ßn ƒëƒÉng nh·∫≠p</footer>

<script>
(() => {
  // Danh s√°ch qu√†
  const gifts = [
    "Wakuku",
    "koi cafe x 2",
    "cinema ticket",
    "cat tail",
    "starbuck x 1",
    "massage 60mins"
  ];
  const note = 'Âø´ÈÄí\"ÂúÜ\"Êî∂Âà∞ËÆ¢ÂçïÂíØ,Âú®Ë¥≠‰π∞‰∏≠';

  const grid = document.getElementById('grid');
  let opened = new Array(gifts.length).fill(false);
  let locked = new Array(gifts.length).fill(false);

  function render(){
    grid.innerHTML = "";
    for (let i=0;i<gifts.length;i++){
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const lid = document.createElement('div');
      lid.className = 'lid';
      lid.textContent = 'üéÅ Box ' + (i+1);

      const gift = document.createElement('div');
      gift.className = 'gift';
      
      const name = document.createElement('div');
      name.className = 'gift-name';
      name.textContent = gifts[i];

      const noteEl = document.createElement('div');
      noteEl.className = 'gift-note';
      noteEl.textContent = note;

      gift.appendChild(name);
      gift.appendChild(noteEl);

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      card.appendChild(lid);
      card.appendChild(gift);
      card.appendChild(overlay);

      // Restore state
      if (opened[i]) card.classList.add('open');
      if (locked[i]) {
        card.classList.add('locked');
        card.style.pointerEvents = 'none';
      }

      // Click behavior
      card.addEventListener('click', () => {
        if (locked[i]) return;
        card.classList.add('open');
        opened[i] = true;
        // Lock immediately after open (open once rule)
        card.classList.add('locked');
        locked[i] = true;
        card.style.pointerEvents = 'none';
      });

      grid.appendChild(card);
    }
  }

  document.addEventListener('DOMContentLoaded', render, { once:true });
  if (document.readyState === 'interactive' || document.readyState === 'complete') render();
})();
</script>
</body>
</html>

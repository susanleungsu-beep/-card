
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>6 Box Qu√† ‚Äî v6 fixed</title>
  <style>
    :root {
      --bg:#f6f7fb; --fg:#111; --muted:#666;
      --card:#fff; --primary:#111; --secondary:#e9ecf5;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
    header{padding:20px 16px;text-align:center;background:white;box-shadow:0 2px 8px rgba(0,0,0,0.06);position:sticky;top:0;z-index:2}
    h1{margin:6px 0 4px;font-size:24px}
    p.sub{margin:0;color:var(--muted)}
    .wrap{max-width:720px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{aspect-ratio:1/1;background:var(--card);border-radius:16px;display:flex;align-items:center;justify-content:center;
          box-shadow:0 6px 20px rgba(0,0,0,0.08);position:relative;overflow:hidden;cursor:pointer;transition:transform .12s ease}
    .card:hover{transform:translateY(-2px)}
    .lid{position:absolute;inset:0;background:linear-gradient(135deg,#9aa7ff,#c5d0ff);display:flex;align-items:center;justify-content:center;color:white;
         font-weight:700;font-size:24px;letter-spacing:.5px;z-index:1}
    .gift{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
          font-size:18px;padding:16px;text-align:center;opacity:0;transition:opacity .25s ease;z-index:0}
    .gift-title{font-size:18px;font-weight:700}
    .gift-actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .claim-btn{border:0;background:var(--primary);color:#fff;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .claim-btn[disabled]{opacity:.55;cursor:not-allowed}
    .secondary{border:0;background:var(--secondary);color:var(--fg);border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .card.open .lid{opacity:0}
    .card.open .gift{opacity:1}
    .badge{position:absolute;top:10px;right:10px;background:#111;color:#fff;font-size:12px;font-weight:700;padding:5px 8px;border-radius:999px;opacity:0}
    .card.claimed .badge{opacity:1}
    .overlay{position:absolute;inset:0;background:rgba(255,255,255,.6);display:none}
    .card.claimed .overlay{display:block}
    footer{max-width:720px;margin:24px auto 40px;padding:0 16px;color:var(--muted);font-size:14px;text-align:center}
    .controls{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin:16px 0 8px}
  </style>
</head>
<body>
  <header>
    <h1>6 Box Qu√† ‚Äî v6 Fixed</h1>
    <p class="sub">M·ªói box ch·ªâ ƒë∆∞·ª£c nh·∫≠n qu√† <b>1 l·∫ßn</b>. Sau khi nh·∫•n ‚ÄúNh·∫≠n qu√†‚Äù, box s·∫Ω kh√≥a l·∫°i.</p>
    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="shuffleBtn" class="secondary">X√°o tr·ªôn qu√†</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid" id="grid"></div>
  </div>
  <footer>Offline ‚Ä¢ Kh√¥ng c·∫ßn ƒëƒÉng nh·∫≠p</footer>

<script>
  let gifts = [
    "Wakuku",
    "koi cafe x 2",
    "cinema ticket",
    "cat tail",
    "starbuck x 1",
    "massage 60mins"
  ];

  const grid = document.getElementById('grid');
  let claimed = new Array(gifts.length).fill(false);
  let opened = new Array(gifts.length).fill(false);

  function render() {
    grid.innerHTML = "";
    for (let i = 0; i < gifts.length; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const lid = document.createElement('div');
      lid.className = 'lid';
      lid.textContent = "üéÅ Box " + (i+1);

      const gift = document.createElement('div');
      gift.className = 'gift';

      const title = document.createElement('div');
      title.className = 'gift-title';
      title.textContent = gifts[i];

      const actions = document.createElement('div');
      actions.className = 'gift-actions';

      const claimBtn = document.createElement('button');
      claimBtn.className = 'claim-btn';
      claimBtn.textContent = 'Nh·∫≠n qu√†';

      const closeBtn = document.createElement('button');
      closeBtn.className = 'secondary';
      closeBtn.textContent = 'ƒê√≥ng';

      actions.appendChild(claimBtn);
      actions.appendChild(closeBtn);
      gift.appendChild(title);
      gift.appendChild(actions);

      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = 'Âø´ÈÄí\"ÂúÜ\"Êî∂Âà∞ËÆ¢ÂçïÂíØ,Âú®Ë¥≠‰π∞‰∏≠';

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      card.appendChild(lid);
      card.appendChild(gift);
      card.appendChild(badge);
      card.appendChild(overlay);

      if (opened[i]) card.classList.add('open');
      if (claimed[i]) {
        card.classList.add('claimed');
        claimBtn.disabled = true;
        card.style.pointerEvents = 'none';
      }

      card.addEventListener('click', () => {
        if (claimed[i]) return;
        card.classList.add('open');
        opened[i] = true;
      });

      gift.addEventListener('click', (e) => e.stopPropagation());

      claimBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (claimed[i]) return;
        claimed[i] = true;
        card.classList.add('claimed');
        claimBtn.disabled = true;
        card.style.pointerEvents = 'none';
      });

      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (claimed[i]) return;
        opened[i] = false;
        card.classList.remove('open');
      });

      grid.appendChild(card);
    }
  }

  function resetAll() {
    claimed = new Array(gifts.length).fill(false);
    opened = new Array(gifts.length).fill(false);
    render();
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  document.getElementById('resetBtn').addEventListener('click', resetAll);
  document.getElementById('shuffleBtn').addEventListener('click', () => {
    gifts = shuffle(gifts);
    resetAll();
  });

  render();
</script>
</body>
</html>
